<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="images/Toobah_Logo 1.png" alt="">
            <!-- <h1>Toobah</h1> -->
            <p>Your ultimate shopping destination</p>
        </div>

        <div class="benefits">
            <h3>Join thousands of happy customers</h3>
            <ul>
                <li>Free Shipping and Free Return</li>
                <li>Discover efficient scrap recycling services</li>
                <li>Explore handpicked collections</li>
                <!-- <li>Personalized recommendations</li> -->
            </ul>
        </div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-group">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="eye-toggle" id="passwordEyeToggle" onclick="togglePassword('password', 'passwordEyeIcon')">
                        <svg id="passwordEyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="eye-toggle" id="confirmPasswordEyeToggle" onclick="togglePassword('confirmPassword', 'confirmPasswordEyeIcon')">
                        <svg id="confirmPasswordEyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <!-- <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    Subscribe to our newsletter for exclusive deals and updates
                </label>
            </div> -->

            <button type="submit" class="signup-btn ">
                Create Account
            </button>
        </form>

        <div class="login-link pt-3">
            Already have an account? <a href="#">Sign in here</a>
        </div>
    </div>

    <script>
        
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordEyeToggle = document.getElementById('passwordEyeToggle');
        const confirmPasswordEyeToggle = document.getElementById('confirmPasswordEyeToggle');

      
        passwordInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                passwordEyeToggle.classList.add('show');
            } else {
                passwordEyeToggle.classList.remove('show');
                
                this.type = 'password';
                document.getElementById('passwordEyeIcon').innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        });

       
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                confirmPasswordEyeToggle.classList.add('show');
            } else {
                confirmPasswordEyeToggle.classList.remove('show');
                
                this.type = 'password';
                document.getElementById('confirmPasswordEyeIcon').innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        });

        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                passwordInput.type = 'password';
               
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }
    </script>
